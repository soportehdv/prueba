<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heladería Deliciosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .sabores {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .sabor {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a Heladería Deliciosa</h1>
    <p>¡Los mejores helados de la ciudad!</p>
    <div class="sabores">
        <div class="sabor">
            <h2>Vainilla</h2>
            <p>Clásico y cremoso.</p>
        </div>
        <div class="sabor">
            <h2>Chocolate</h2>
            <p>Rico e intenso.</p>
        </div>
        <div class="sabor">
            <h2>Fresa</h2>
            <p>Fresco y dulce.</p>
        </div>
    </div>
</body>
</html>
